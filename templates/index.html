<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            direction: rtl;
        }

        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center;">لیست کارها</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="عنوان کار" required>
        <input type="text" name="description" placeholder="توضیح کار" required>
        <select name="priority">
            <option>بالا</option>
            <option>متوسط</option>
            <option>پایین</option>
        </select>
        <button type="submit">افزودن کار</button>
    </form>

    <table>
        <tr>
            <th>عنوان</th>
            <th>توضیح</th>
            <th>اولویت</th>
            <th>حذف</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.Name }}</td>
            <td>{{ task.Description }}</td>
            <td>{{ task.Priority }}</td>
            <td><a href="/delete/{{ task.Name }}">حذف</a></td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
